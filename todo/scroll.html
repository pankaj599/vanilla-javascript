<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="scroll.css">
    <!-- CSS only -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

<!-- JS, Popper.js, and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <title>To-do-list</title>
</head>
<body>
    <div class="col-lg-12 text-center mt-5">
        <header>
            <h1>TO DO LIST</h1>
        </header>
        <form>
            <input type="text" placeholder="adddata" class="todoinput">
            <button type="submit" class="btn btn-danger todobutton"> submit</button>
   
        <div class="form-group">
            <!-- <label for="exampleFormControlSelect2">Example multiple select</label> -->
            <select name="todos" class="todoselect" id="todoid">
              <option value="all">All</option>
              <option value="completed">completed</option>
              <option value="uncompleted">uncompleted</option>
              <!-- <option>4</option>
              <option>5</option> -->
            </select>
          </div>
        </form>
        <div class="data">
            <div class="text-center text-warning mt-5"><h1>Table</h1></div>
            <ul class="todolist">    
            </ul>
        </div>
    </div>
    <script type="text/javascript" src="app.js"></script>
</body>
</html>
